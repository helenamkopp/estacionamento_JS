<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Park Car</title>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@300&family=Noto+Sans+SC:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body onload="mostraPatio()">
    <div class="container">
        <div class="header clearfix">
            <h2> Park Car - Estacionamento rotativo</h2>
        <div class="jumbotron">

            <form id="formulario">
            <div class="form-group">
                <label>Modelo:</label>
                <input type="text" id="modeloCarro" class="form-control">
            </div>

            <div class="form-group">
                <label>Cor:</label>
                <input type="text" id="corCarro" class="form-control">
            </div>

            <div class="form-group">
                <label>Placa:</label>
                <input type="text" id="placaCarro" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Adicionar</button>
            </form>


        </div>
        </div>

        <div class="row marketing">
            <div class="col-lg-12">
                <table class="table table-hover">
                    <section>
                    <thead>
                        <tr>
                            <th>Modelo</th>
                            <th>Cor</th>
                            <th>Placa</th>
                            <th>Entrada</th>
                            <th>Finalizar</th>
                        </tr>
                    </thead>
                    </section>
                    <tbody id="resultados"></tbody>
                </table>
            
            </div>
        
        </div>
    </div>
    <script src="jquery.js"></script>
    <script src="bootstrap.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
